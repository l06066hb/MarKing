<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarKing - Redirecting...</title>
    <script>
        // 根据浏览器语言自动跳转
        (function() {
            // 获取浏览器语言
            const userLang = navigator.language || navigator.userLanguage;
            const lang = userLang.toLowerCase();
            
            // 检查是否已经在特定语言页面
            const currentPath = window.location.pathname;
            if (currentPath.includes('index.html') || currentPath.includes('index-en.html')) {
                return;
            }
            
            // 根据语言跳转
            if (lang.startsWith('zh')) {
                // 中文用户跳转到中文页面
                window.location.href = './index.html';
            } else {
                // 其他语言用户跳转到英文页面
                window.location.href = './index-en.html';
            }
        })();
    </script>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        .loader {
            text-align: center;
            color: white;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        p {
            font-size: 18px;
            margin: 10px 0;
        }
        .links {
            margin-top: 30px;
        }
        .links a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            padding: 10px 20px;
            border: 2px solid white;
            border-radius: 5px;
            transition: all 0.3s;
        }
        .links a:hover {
            background: white;
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="loader">
        <div class="spinner"></div>
        <p>Redirecting... / 正在跳转...</p>
        <div class="links">
            <a href="./index.html">中文</a>
            <a href="./index-en.html">English</a>
        </div>
    </div>
</body>
</html>
